<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>登录</title>
</head>
<body>
<div class="header">
    <img class="logo img-circle" src="../img/icon_logo.png" alt="">
    <span>机关服务中心通信网络部</span>
</div>
<div class="login-box">
    <h3>登录</h3>
    <div class="form-box">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入您的账号">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入您的密码">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 保存我的信息
                </label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-block">登录</button>
            </div>
        </form>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
