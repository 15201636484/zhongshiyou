<!--填写驳回原因-->
<div class="modal fade" id="msgDetail" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-head text-center">
                <h4 class="tost-mag">确认删除么?</h4>
            </div>
            <div class="modal-footer">
                <div class="form-group text-center">

                    <button type="button" class="btn btn-primary">发送</button>

            </div>
        </div>

    </div>

<div class="modal fade add-person" id="toComplate" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加人员</h4>
            </div>
            <form action="" class="form-horizontal">

                <div class="modal-body">
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label">
                                <div class="icon-img"></div>
                                头像
                            </label>
                            <div class="col-sm-9 clearfix">
                                <div class="col-xs-2">
                                    <div class="row">
                                        <img class="add-avatar" src="../img/avatar1.png" alt="">
                                    </div>
                                </div>
                                <div class="col-xs-10">
                                    <div class="row">
                                        <input type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label">
                                <div class="icon-img"></div>
                                姓名
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="" placeholder="">
                                <p class="err-msg show-msg">错误提示信息</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label">
                                <div class="icon-img"></div>
                                手机号
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="" placeholder="">
                                <p class="err-msg ">错误提示信息</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label">
                                <div class="icon-img"></div>
                                手机号
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="" placeholder="">
                                <p class="err-msg ">错误提示信息</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label">
                                <div class="icon-img"></div>
                                账号
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="" placeholder="">
                                <p class="err-msg ">错误提示信息</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label">
                                <div class="icon-img"></div>
                                密码
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="" placeholder="">
                                <p class="err-msg ">错误提示信息</p>
                            </div>
                        </div>

                <div class="modal-footer">
                    <div class="form-group">
                        <label for="" class="col-sm-1 control-label"></label>
                        <div class="col-sm-9 text-right">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">发送</button>
