        <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
            <div class="panel-body">
                <div class="con-title clearfix">
                    <form action="">
                        <div class="col-md-3">
                            <input type="text" class="form-control layui-input" id="startDate" placeholder="请选择时间区间">

                        <div class="col-md-3">

                    </form>
                </div>
            </div>
            <div>

                        <th class="text-center">时间</th>
                        <th class="text-center">业务受理数</th>
                        <th class="text-center">故障申报数</th>

                    <tbody>
                    <tr>
                        <td>2018-04-01</td>
                        <td>
                            <a href="#">6</a>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/laydate.js"></script>
<script>
    laydate.render({
        elem: '#startDate', range: true
    });
